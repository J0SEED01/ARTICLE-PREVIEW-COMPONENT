<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="main" id="main">
    </main>

    <template id="card">
        <article class="card">
            <div class="card__img">
                <img src="images/drawers.jpg" alt="drawers" class="img__drawers">
            </div>
            <div class="card__data">
                <h1 class="data__title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
                <p class="data__paragraph">Ever been in a room and felt like something was missing? Pherphas it felt slighty bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
                <div class="data__people">
                    <div class="people__img">
                        <img src="images/avatar-michelle.jpg" alt="avatar-michelle" class="img__avatar">
                    </div>
                    <div class="people__info">
                        <p class="info__name">michelle appleton</p>
                        <p class="info__date">28 Jun 2020</p>
                    </div>
                    <div class="people__link">
                        <img src="images/icon-share.svg" alt="icon-share" class="link__share">
                    </div>
                    <div class="people__share">
                        <p class="share__text">SHARE</p>
                        <img src="images/icon-facebook.svg" alt="link__share" class="share__link">
                        <img src="images/icon-twitter.svg" alt="link__share" class="share__link">
                        <img src="images/icon-pinterest.svg" alt="link__share" class="share__link">
                        <img src="images/icon-share.svg" alt="icon-share" class="share__link link--2">
                    </div>
                </div>
            </div>
        </article>
    </template>

    <script src="js/script.js"></script>
</body>
</html>
